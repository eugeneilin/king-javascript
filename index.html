<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lion Wall Art Store</title>
  <script src="https://kit.fontawesome.com/3753b9f2a4.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <!-- Header -->
  <header class="container">
    <!-- Navbar -->
    <nav class="navbar ">
      <!-- <i class="fa-solid  fa-bars"></i> -->
      <a href="#" class="logo-lion"></a>
      <div class="cart-btn">
        <i class="fa-solid  fa-cart-shopping"></i>
        <div class="cart-total-items">0</div>
      </div>
    </nav>

    <!-- Hero -->
    <div class="hero">
      <div class="banner">
        <div class="logo-text"></div>
        <a href="#products">
          <button class="btn banner-btn">Shop now</button>
        </a>
      </div>
    </div>
  </header>

  <!-- Section: Products -->
  <section id="products" class="container">
    <h2 class="section-title">Bring Home the Roar</h2>
    <p class="section-subtitle">Shop our collection of fierce lion wall art in stunning 22.5"x 42.5" frames.<br>Elevate
      your
      decor with the best selection of lion art prints online.</p>
    <div class="products-gallery">
      <!-- Displaying with JavaScript -->
    </div>
  </section>

  <!-- Cart -->
  <div class="cart-overlay">
    <div class="cart">
      <i class="fa-solid  fa-xmark"></i>
      <h2 class="section-title">Shopping Cart</h2>
      <div class="cart-content">
        <!-- Displaying with JavaScript -->
      </div>
      <div class="cart-footer">
        <h3>Your Total: $<span class="total">79</span></h3>
        <button class="btn clear-cart-btn">Clear Cart</button>
      </div>
    </div>
  </div>

  <footer>
    <div class="footer-content container">
      <h2>King JavaScript</h2>
      <a href="https://eugeneilin.dev/" target="_blank">
        <p>EugeneIlin.dev</p>
      </a>
    </div>
  </footer>

  <script src="app.js"></script>
</body>

</html>
