<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lion Wall Art Store</title>
  <script src="https://kit.fontawesome.com/3753b9f2a4.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="main.css">
</head>

<body>

  <!-- Header -->
  <header>
    <!-- Navbar -->
    <nav class="navbar">
      <i class="fa-solid fa-2x fa-bars"></i>
      <a href="#" class="logo-lion"></a>
      <div class="cart-btn">
        <i class="fa-solid fa-2x fa-cart-shopping"></i>
        <div class="cart-items">0</div>
      </div>
    </nav>

    <!-- Hero -->
    <div class="hero">
      <div class="banner">
        <div class="logo-text"></div>
        <button class="btn banner-btn">Shop now</button>
      </div>
    </div>
  </header>

  <!-- Section: Products -->
  <section id="products" class="container">
    <div class="section-title">
      <h2>Our Products</h2>
    </div>
    <div class="products-gallery">
      <!-- Product -->
      <article class="product">
        <div class="product-img">
          <div class="product-overlay">
            <h3 class="product-name">Majestic Predator</h3>
            <button class="btn add-btn" data-id="1">
              <i class="fa-solid fa-cart-shopping"></i>
              Add to Cart
            </button>
          </div>
        </div>
        <p class="price">$79</p>
      </article>
    </div>
  </section>

  <!-- Cart -->
  <div class="cart-overlay">
    <div class="cart">
      <i class="fa-solid fa-2x fa-xmark"></i>
      <h2 class="section-title">Shopping Cart</h2>
      <div class="cart-content">
        <div class="cart-item">
          <div class="cart-item-img"></div>
          <div class="cart-item-desc">
            <h3>Majestic Predator</h3>
            <h4>$79</h4>
            <i class="fa-solid fa-trash"></i>
          </div>
          <div class="cart-item-quantity">
            <i class="fa-solid fa-angle-up"></i>
            <p class="item-amount">1</p>
            <i class="fa-solid fa-angle-down"></i>
          </div>
        </div>
      </div>
      <div class="cart-footer">
        <h3>Your Total: $<span class="total">79</span></h3>
        <button class="btn clear-cart-btn">Clear Cart</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
